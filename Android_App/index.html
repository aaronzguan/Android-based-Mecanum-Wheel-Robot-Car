<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Simple Serial</title>
    </head>

    <body>
        <div class="app">
            <div id="ui">
                <img src="images/galaxy-wallpaper-2.jpg" class="background" width="640" height="400">
                <img id="connectButton" src="images/logo.png" class="connectButton" width="87" height="80">
                <img id="turnleft" src="images/left-button.png" class="turnleft" width="150" height="150">
                <img id="turnright" src="images/right-button.png" class="turnright" width="150" height="150">
                <img src="images/wheel.png" class="wheel" width="287" height="274">
                <img id="degree0" src="images/Yellow_light.png" class="degree0" width="38" height="35">
                <img id="degree45" src="images/Yellow_light.png5.png" class="degree45" width="38" height="38">
                <img id="degree90" src="images/Yellow_light.png3.png" class="degree90" width="40" height="39">
                <img id="degree135" src="images/Yellow_light.png7.png" class="degree135" width="34" height="34">
                <img id="degree180" src="images/Yellow_light.png1.png" class="degree180" width="38" height="38">
                <img id="degree225" src="images/Yellow_light.png6.png" class="degree225" width="40" height="38">
                <img id="degree270" src="images/Yellow_light.png2.png" class="degree270" width="40" height="40">
                <img id="degree315" src="images/Yellow_light.png4.png" class="degree315" width="40" height="38">
                <img id="aboutus" src="images/about-us-icon.png" class="aboutus" width="63" height="60">
                <img src="images/IC_LOGO.jpg" class="IC" width="197" height="61"/>
                <img src="images/Turn-Left!.png" class="TL" width="115" height="148"/>
                <img src="images/Turn-Right!.png" class="TR" width="75" height="79"/>
            </div>
        <div id="message">Hello.</div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
           
        <script>
            app.initialize();
        </script> 
 
    </body>
</html>
